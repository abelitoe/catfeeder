<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cat Feeder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .card { background: white; max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .sensor-box { font-size: 24px; margin: 20px 0; }
        .status { font-weight: bold; color: #007bff; }
        button { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; }
        button:active { background: #218838; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üê± Smart Cat Feeder</h1>
        <div class="sensor-box">
            <p>Sisa Pakan (Jarak): <br><span id="jarak" style="font-size: 40px; font-weight: bold;">--</span> cm</p>
            <p>Status Wadah: <span id="status" class="status">--</span></p>
        </div>
        <button id="btnFeed" onclick="manualFeed()">BERI MAKAN SEKARANG</button>
        <p style="font-size: 12px; color: #888; margin-top: 10px;">Data update otomatis setiap 2 detik</p>
    </div>

    <script>
        function updateData() {
            $.getJSON("api.php?action=get_web_data", function(data) {
                if(data) {
                    $("#jarak").text(parseFloat(data.jarak).toFixed(2));
                    $("#status").text(data.status);
                    
                    // Warning warna jika kosong
                    if(data.jarak > 15) { // Sesuaikan batas kosong
                        $("#status").css("color", "red").text("HABIS / KOSONG");
                    } else {
                        $("#status").css("color", "green").text("AMAN");
                    }
                }
            });
        }

        function manualFeed() {
            $("#btnFeed").text("Memproses...").prop("disabled", true);
            $.post("api.php?action=trigger_feed", function(response) {
                alert("Perintah dikirim ke alat!");
                setTimeout(() => {
                    $("#btnFeed").text("BERI MAKAN SEKARANG").prop("disabled", false);
                }, 5000); // Enable lagi setelah 5 detik
            });
        }

        // Update data setiap 2 detik
        setInterval(updateData, 2000);
        updateData();
    </script>
</body>
</html>
